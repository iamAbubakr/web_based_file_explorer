<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/static/scripts/file_operations.js"></script>
    <style>

        body, h2, form, textarea, button {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .edit-modal {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .edit-modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            text-align: center;
        }

        .close {
            color: white;
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: white;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        button[type="button"] {
            background-color: #555;
            color: white;
        }

        button[type="button"]:hover {
            background-color: #777;
        }

    </style>
</head>
<body>
    <div id="editFileModal" class="edit-modal">
        <div class="edit-modal-content">
            <span id="closeEditModal" class="close">&times;</span>
            <h2>Edit File</h2>
            <form id="editForm">
                <input type="hidden" id="editFilePath" value="{{ file_path }}">
                <textarea id="editTextArea">{{ contents }}</textarea>
                <button type="submit">Save</button>
                <button type="button" onclick="window.location.href='/home'">Cancel</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var editForm = document.getElementById('editForm');
        if(editForm) {
            editForm.onsubmit = function(e) {
                e.preventDefault(); // Prevent the default form submit action
                saveChanges(); // Call your save function
            };
        }
    });
    </script>
</body>
</html>
